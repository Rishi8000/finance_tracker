
{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Add New Transaction</h3>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="{{ form.date.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        {{ form.date|safe }}
                    </div>
                    <div>
                        <label for="{{ form.type.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                        {{ form.type }}
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="{{ form.category.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        {{ form.category }}
                    </div>
                    <div>
                        <label for="{{ form.amount.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                        {{ form.amount }}
                    </div>
                </div>
                <div>
                    <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    {{ form.description }}
                </div>
                <div class="pt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-medium text-sm">
                        Add Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
